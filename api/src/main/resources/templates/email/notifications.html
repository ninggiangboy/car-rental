<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" lang="en">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    </head>
    <div
        style="
            display: none;
            overflow: hidden;
            line-height: 1px;
            opacity: 0;
            max-height: 0;
            max-width: 0;
        "
    >
    </div>

    <body
        style="
            background-color: rgb(255, 255, 255);
            margin-top: auto;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
            font-family: ui-sans-serif, system-ui, -apple-system,
                BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
                'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
                'Segoe UI Symbol', 'Noto Color Emoji';
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        "
    >
        <table
            align="center"
            width="100%"
            border="0"
            cellpadding="0"
            cellspacing="0"
            role="presentation"
            style="max-width: 37.5em"
        >
            <tbody>
                <tr style="width: 100%">
                    <td>
                        <h1 th:text="${title}" class=""></h1>
                        <p
                            style="
                                font-size: 14px;
                                line-height: 24px;
                                margin: 16px 0;
                            "
                            th:text="${dear}"
                        ></p>
                        <p
                            style="
                                font-size: 14px;
                                line-height: 24px;
                                margin: 16px 0;
                            "
                            th:text="${message}"
                        ></p>
                        <p
                            style="
                                font-size: 14px;
                                line-height: 24px;
                                margin: 16px 0;
                            "
                        >
                            Regards,
                        </p>
                        <p
                            style="
                                font-size: 14px;
                                line-height: 24px;
                                margin: 16px 0;
                            "
                        >
                            CarRental
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
        <table
            align="center"
            width="100%"
            border="0"
            cellpadding="0"
            cellspacing="0"
            role="presentation"
            style="
                max-width: 37.5em;
                background-color: rgb(245, 245, 245);
                padding: 1.25rem;
            "
        >
            <tbody>
                <tr style="width: 100%">
                    <td>
                        <a
                            href="/"
                            class="space-x-2"
                            style="
                                color: rgb(0, 0, 0);
                                text-decoration: none;
                                margin-right: 1.5rem;
                                display: flex;
                                align-items: center;
                            "
                            target="_blank"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 256 256"
                                style="
                                    height: 1.5rem;
                                    width: 1.5rem;
                                    margin-right: 0.5rem;
                                "
                            >
                                <rect
                                    width="256"
                                    height="256"
                                    fill="none"
                                ></rect>
                                <line
                                    x1="208"
                                    y1="128"
                                    x2="128"
                                    y2="208"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="16"
                                ></line>
                                <line
                                    x1="192"
                                    y1="40"
                                    x2="40"
                                    y2="192"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="16"
                                ></line>
                            </svg>
                            <span
                                style="
                                    font-weight: 700;
                                    display: inline-block;
                                    font-size: 1.25rem;
                                    line-height: 1.75rem;
                                "
                                >CarRental</span
                            ></a
                        >
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
